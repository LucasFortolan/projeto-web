<!DOCTYPE HTML>
<html>
    <head>
        <title>Exemplo 01 de JavaScript</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1 align="center">Brincando com JavaScript</h1>
        <p id="datahora">DATA / HORA</p>
        <p id="CSSEditar">JavaScript alterando CSS3</p>
        <button type="button" onclick="document.getElementById('datahora').innerHTML = Date()">Clique Aqui</button>
        <button type="button" onclick="document.getElementById('CSSEditar').style.fontSize = '40px'">Manipular CSS1</button>
        <button type="button" onclick="document.getElementById('CSSEditar').style.fontSize = 'initial'">Manipular CSS2</button>
    </body>
</html>
